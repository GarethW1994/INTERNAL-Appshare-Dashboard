<style>
    #mobile,
    #module,
    #account,
    #servers {
        overflow-y: scroll;
    }
    
    #masonryLayout {
        padding-left: 50px;
    }
</style>
<div class="container">
    <div id="dialogWrapper">
        <oj-dialog style="display:none;width: 50vw; height: 50vh;" id="percentDialog" title="Appshare User Settings" modality="modeless">
            <div slot="body">
                <div id="div1">

                    <oj-input-date id="minmax" value={{value}} min="[[oj.IntlConverterUtils.dateToLocalIso(new Date(2013, 10, 25))]]" max="{{max}}">
                    </oj-input-date>


                </div>
            </div>

            <div slot="footer">
                <oj-button id="okButton" data-bind="click: handleOKClose">
                    SAVE
                </oj-button>
            </div>
        </oj-dialog>
        <oj-button id="buttonOpener" data-bind="click: handleOpen">Settings</oj-button>
    </div>

    <div class="demo-scroll-container">
        <oj-masonry-layout id="masonryLayout">
            <!-- ko foreach: chemicals -->
            <div class="oj-panel demo-tile" data-bind="css: sizeClass, attr:{id: name}"></div>
            <!-- /ko -->
        </oj-masonry-layout>
    </div>
</div>


</div>




<total-logs id="totalLogs"></total-logs>
<modules-graph id="moduleGraph" data="{{logs}}"></modules-graph>
<account-graph id="accountGraph" data="{{logs}}"></account-graph>
<mobile-graph id="mobileGraph" data={{logs}}></mobile-graph>
<server-graph id="serverGraph"></server-graph>
