<style>
    .modulebarbutton {
        padding: 0 35px 0 0;
    }

    #barChart {
        cursor: pointer;
    }
</style>
<div id='chart-container'>
    <div id="title">
        <h1>Modules</h1>
    </div>
    <hr>
    <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
        <div class="oj-flex-item"></div>
        <div class="oj-flex-item"></div>
        <div class="oj-flex-item">

            <oj-buttonset-many id="advancedWrapper" value="{{isHorizontal}}">
                <oj-option value="Horizontal">Horizontal</oj-option>
            </oj-buttonset-many>
        </div>
    </div>


    <oj-chart id="barChart" type="bar" orientation="[[orientationValue]]" stack="[[stackValue]]" series="[[barSeriesValue]]"
        groups="{{barGroupsValue}}" animation-on-display="auto" animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:380px;">
    </oj-chart>


    <oj-dialog style="display:none;width: 50vw; height: 70vh;" id="dialog1" modality="modeless" on-oj-animate-start='[[startAnimationListener]]'>
        <div slot='header' data-bind="text: lineTitle"></div>
        <div slot="body">
            <div id='chart-container'>
                <div id="title">
                    <h1>Users Per Module Per Day</h1>
                </div>
                <hr>
                <div class="oj-flex oj-sm-flex-items-initial oj-sm-justify-content-space-between">
                    <div class="oj-flex-item"></div>
                    <div class="oj-flex-item"></div>
                    <div class="oj-flex-item">

                        <oj-buttonset-many id="advancedWrapper" value="{{isHorizontalLine}}">
                            <oj-option value="Horizontal">Horizontal</oj-option>
                        </oj-buttonset-many>
                    </div>
                </div>


                <oj-chart id="lineChart" type="line" orientation="[[orientationValueLine]]" stack="[[stackValue]]" series="[[lineSeriesValue]]"
                    groups="[[lineGroupsValue]]" animation-on-display="auto" animation-on-data-change="auto" hover-behavior="dim"
                    style="max-width:500px;width:100%;height:380px;">
                </oj-chart>
            </div>
        </div>
        <div slot="footer">
            <oj-button id="okButton" data-bind="click: handleOKClose">OK</oj-button>
        </div>
    </oj-dialog>
</div>
