<style>
    oj-chart {
        padding: 10px;
        margin-left: 5px;
    }
    
    #title {
        display: flex;
        justify-content: center;
    }
    
    #title h1 {
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 23px;
        letter-spacing: 2px;
        word-spacing: 2px;
        color: #000000;
        font-weight: normal;
        text-decoration: none;
        font-style: normal;
        font-variant: normal;
        text-transform: none;
    }
</style>
<div id='chart-container'>
    <div id="title">
        <h1>Modules</h1>
    </div>

    <oj-chart id="barChart" type="bar" orientation="[[orientationValue]]" stack="[[stackValue]]" series="[[barSeriesValue]]" groups="{{barGroupsValue}}" animation-on-display="auto" animation-on-data-change="auto" hover-behavior="dim" style="max-width:500px;width:100%;height:350px;">
    </oj-chart>
</div>
