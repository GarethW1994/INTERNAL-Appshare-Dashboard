<style>
    #title {
        display: flex;
        justify-content: center;
    }
    
    #title h1 {
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 23px;
        letter-spacing: 2px;
        word-spacing: 2px;
        color: #000000;
        font-weight: normal;
        text-decoration: none;
        font-style: normal;
        font-variant: normal;
        text-transform: none;
    }
</style>

<div class="container">
    <div id="title">
        <h1>Accounts</h1>
    </div>

    <oj-input-text id="filter" maxlength="30" placeholder="Type to filter" on-raw-value-changed="[[handleValueChanged]]" value="{{filter}}"></oj-input-text>
    <oj-button id="clearButton" on-click='[[clearClick]]' display='icons' chroming='half'>
        <span slot='startIcon' class='oj-fwk-icon oj-fwk-icon-cross03'></span> Clear
    </oj-button>

    <br>
    <oj-table id='table' aria-label='Departments Table' data='[[dataprovider]]' scroll-policy='loadMoreOnScroll' columns-default.sortable='disabled' columns='{{columnArray}}' style='width:100%; height: 200px;'>
    </oj-table>

    <br>
    <oj-chart id="pieChart" type="pie" series="[[pieSeriesValue]]" animation-on-display="auto" animation-on-data-change="auto" style-defaults.three-d-effect="[[threeDValue]]" style-defaults.data-label-position="[[dataLabelPositionValue]]" style="max-width:500px;width:100%;height:350px;">
    </oj-chart>
</div>
