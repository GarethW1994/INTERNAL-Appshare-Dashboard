<div id="picto-container">
    <oj-picto-chart id='pictochart1' items="[[pictoChartItems]]" animation-on-display="auto" column-count="5" style="vertical-align:middle; margin-right:15px">
    </oj-picto-chart>
    <div style="display:inline-block; vertical-align:middle; font-weight:bold">
        <span style="color:#333333; font-size:1.1em" data-bind="text: difference"></span><br>
        <span style="color:#2e2be2; font-size:1.3em" data-bind="text: finding"></span>
    </div>
</div>
