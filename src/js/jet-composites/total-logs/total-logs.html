<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

<style>
    total-logs {}
    
    .dashbord {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-content: center;
        /* border: 1px solid */
    }
    
    #head {
        font-size: 25px;
    }
</style>

<div class="dashbord">
    <div id="gauge10" data-bind="ojComponent: {
        component: 'ojStatusMeterGauge', 
        min: 0, 
        max: 100, 
        value: logs, 
        thresholds: thresholdValues,
        orientation: 'circular',
        plotArea: {rendered: 'on'},
        metricLabel: {rendered: 'on'},
        title: {text: 'Logs'},
        readOnly: true,
        referenceLines: 
        [{value: 33, color:'yellow'}, 
        {value: 67, color:'green'}],
        }" style="align:center;
        background-color: #fff;
        margin-top:5px;
        margin-bottom:5px;
        height:110px;
        width:50%;">
    </div>
    <div id="gauge10" data-bind="ojComponent: {
        component: 'ojStatusMeterGauge', 
        min: 0, 
        max: 100, 
        value: customers, 
        thresholds: thresholdValues,
        orientation: 'circular',
        plotArea: {rendered: 'on'},
        metricLabel: {rendered: 'on'},
        title: {text: 'Customers'},
        readOnly: true,
        referenceLines: 
        [{value: 33, color:'yellow'}, 
        {value: 67, color:'green'}],
        }" style="align:center;
        background-color: #fff;
        margin-top:5px;
        margin-bottom:5px;
        height:110px;
        width:50%;">
    </div>
</div>
